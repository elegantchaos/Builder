name: Tests

on: [push, pull_request]

jobs:
    
    linux-52:
        name: Linux (Swift 5.2 Nightly)
        runs-on: ubuntu-latest
        container: swiftlang/swift:nightly-5.2
        steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Swift Version
          run: swift --version
        - name: Make Logs Directory
          run: mkdir logs
        - name: Build (Debug)
          run: swift build -v -c debug
        - name: Build (Release)
          run: swift build -v -c release
        - name: Upload Logs
          uses: actions/upload-artifact@v1
          with:
            name: logs
            path: logs
        - name: Slack Notification
          uses: elegantchaos/slatify@master
          if: always()
          with:
            type: ${{ job.status }}
            job_name: 'Linux (Swift 5.2 Nightly)'
            mention_if: 'failure'
            url: ${{ secrets.SLACK_WEBHOOK }}

    
    linux-n:
        name: Linux (Swift Nightly)
        runs-on: ubuntu-latest
        container: swiftlang/swift:nightly
        steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Swift Version
          run: swift --version
        - name: Make Logs Directory
          run: mkdir logs
        - name: Build (Debug)
          run: swift build -v -c debug
        - name: Build (Release)
          run: swift build -v -c release
        - name: Upload Logs
          uses: actions/upload-artifact@v1
          with:
            name: logs
            path: logs
        - name: Slack Notification
          uses: elegantchaos/slatify@master
          if: always()
          with:
            type: ${{ job.status }}
            job_name: 'Linux (Swift Nightly)'
            mention_if: 'failure'
            url: ${{ secrets.SLACK_WEBHOOK }}

    
    macOS:
        name: macOS
        runs-on: macOS-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Swift Version
          run: swift --version
        - name: Make Logs Directory
          run: mkdir logs
        - name: Xcode Version
          run: xcodebuild -version
        - name: XC Pretty
          run: sudo gem install xcpretty-travis-formatter
        - name: Detect Workspace & Scheme
          run: |
            WORKSPACE="Builder.xcworkspace"
            if [[ ! -e "$WORKSPACE" ]]
            then
                WORKSPACE="."
                GOTPACKAGE=$(xcodebuild -workspace . -list | (grep Builder-Package || true))
                if [[ $GOTPACKAGE != "" ]]
                then
                    SCHEME="Builder-Package"
                else
                    SCHEME="Builder"
                fi
                MACOS_SCHEME="$SCHEME"
                IOS_SCHEME="$SCHEME"
                TVOS_SCHEME="$SCHEME"
                WATCHOS_SCHEME="$SCHEME"
            else
                MACOS_SCHEME="Builder-macOS"
                IOS_SCHEME="Builder-iOS"
                TVOS_SCHEME="Builder-tvOS"
                WATCHOS_SCHEME="Builder-watchOS"
            fi
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$MACOS_SCHEME'" > names-macOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$IOS_SCHEME'" > names-iOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$TVOS_SCHEME'" > names-tvOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$WATCHOS_SCHEME'" > names-watchOS.sh
        - name: Build (macOS/Debug)
          run: |
            set -o pipefail
            source "names-macOS.sh"
            xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | tee logs/xcodebuild-macOS-build-debug.log | xcpretty
        - name: Build (macOS/Release)
          run: |
            set -o pipefail
            source "names-macOS.sh"
            xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | tee logs/xcodebuild-macOS-build-release.log | xcpretty
        - name: Upload Logs
          uses: actions/upload-artifact@v1
          with:
            name: logs
            path: logs
        - name: Slack Notification
          uses: elegantchaos/slatify@master
          if: always()
          with:
            type: ${{ job.status }}
            job_name: 'macOS'
            mention_if: 'failure'
            url: ${{ secrets.SLACK_WEBHOOK }}

